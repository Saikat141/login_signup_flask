<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="head_form">Register Form</h1>
            <form action="/register" method="post">

                 <div class="form-group">
                <label class="mt-2 mb-2">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Email" required>

                 </div>

                <div class="form-group">
                <label class="mt-2 mb-2">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email" required>

                 </div>

                <div class="form-group">
                <label class="mt-2 mb-2">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" required>

                </div>


                    <button type="submit" class="btn btn-dark mt-4">Submit</button>
                    <a href="/login" class="btn btn-primary mt-4">Login</a>



            </form>




        </div>
    </div>

</div>



</body>
</html>
